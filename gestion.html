<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Películas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b1d;
            color: #ffffff;
        }
        header {
            background-color: #b23a48;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #000000;
        }
        main {
            padding: 20px;
        }
        main h2 {
            margin-top: 0;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        form > div {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        input[type="file"] {
            padding: 0;
        }
        button {
            padding: 10px;
            font-size: 1em;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .col-1 {
            flex: 1 1 100%;
            margin-right: 10px;
        }
        .col-2 {
            flex: 1 1 calc(50% - 10px);
            margin-right: 10px;
        }
        .col-4 {
            flex: 1 1 calc(25% - 10px);
            margin-right: 10px;
        }
        @media (max-width: 600px) {
            .col-4, .col-2 {
                flex: 1 1 100%;
                margin-right: 0;
            }
        }
        .form-row {
            display: flex;
            width: 100%;
        }
        .form-row > div {
            margin-right: 10px;
        }
        .form-row > div:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>CAC-Movies</h1>
        <nav>
            <a href="#">Tendencias</a>
            <a href="#">Registrarse</a>
            <a href="#">Iniciar Sesión</a>
        </nav>
    </header>
    <main>
        <h2>Gestión de películas</h2>
        <p>En esta sección se podrá llevar a cabo la gestión de las películas del portal.</p>
        <form method="POST" action="/ruta-donde-se-enviaran-los-datos">
            <div class="form-row">
                <div class="col-4">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo">
                </div>
                <div class="col-4">
                    <label for="fecha">Fecha lanzamiento</label>
                    <input type="text" id="fecha" name="fecha" placeholder="dd/mm/aaaa">
                </div>
                <div class="col-4">
                    <label for="genero">Género</label>
                    <input type="text" id="genero" name="genero">
                </div>
                <div class="col-4">
                    <label for="duracion">Duración</label>
                    <input type="text" id="duracion" name="duracion">
                </div>
            </div>
            <div class="form-row">
                <div class="col-2">
                    <label for="director">Director</label>
                    <input type="text" id="director" name="director">
                </div>
                <div class="col-2">
                    <label for="reparto">Reparto</label>
                    <input type="text" id="reparto" name="reparto">
                </div>
            </div>
            <div class="form-row">
                <div class="col-1">
                    <label for="sinopsis">Sinopsis</label>
                    <textarea id="sinopsis" name="sinopsis"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col-2">
                    <label for="imagen">Imagen</label>
                    <input type="file" id="imagen" name="imagen">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <button type="submit">Agregar Película</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
